<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League History Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css');
        
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --accent-color: #4b967d;
            --text-color: #ffffff;
            --text-muted: #aaa;
            --header-color: #2a2a2a;
            --hover-color: #353535;
        }
        
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .dark-bg {
            background-color: var(--bg-color);
        }
        
        .card-dark {
            background-color: var(--card-color);
            border: 1px solid #333;
            box-shadow: 0 0 12px rgba(0, 204, 102, 0.15);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 204, 102, 0.25);
            background-color: var(--hover-color);
        }
        
        .tab-active {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        
        .tab-inactive {
            background-color: var(--header-color);
            color: var(--text-muted);
        }
        
        .tab-inactive:hover {
            background-color: var(--hover-color);
            color: var(--text-color);
        }
        
        .win-card {
            background: linear-gradient(135deg, #00cc66, #00994d);
            color: var(--bg-color);
        }
        
        .loss-card {
            background: linear-gradient(135deg, #ff4444, #cc2222);
            color: white;
        }
        
        .accent-gradient {
            background: linear-gradient(135deg, var(--accent-color), #00994d);
            color: var(--bg-color);
        }
        
        .header-dark {
            background-color: var(--header-color);
            border-bottom: 1px solid #333;
        }
        
        .text-accent {
            color: var(--accent-color);
        }
        
        .text-muted {
            color: var(--text-muted);
        }
        
        .border-accent {
            border-color: var(--accent-color);
        }
        
        .bg-accent {
            background-color: var(--accent-color);
        }
        
        .loading {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Override Tailwind colors for dark theme */
        .bg-white {
            background-color: var(--card-color) !important;
            color: var(--text-color);
        }
        
        .text-gray-800 {
            color: var(--text-color) !important;
        }
        
        .text-gray-600 {
            color: var(--text-muted) !important;
        }
        
        .text-gray-700 {
            color: var(--text-color) !important;
        }
        
        .text-gray-500 {
            color: var(--text-muted) !important;
        }
        
        .bg-gray-50 {
            background-color: var(--header-color) !important;
        }
        
        .bg-gray-100 {
            background-color: var(--hover-color) !important;
        }
        
        .border-gray-200 {
            border-color: #333 !important;
        }
        
        .shadow-lg {
            box-shadow: 0 0 12px rgba(0, 204, 102, 0.15) !important;
        }
        
        .shadow-md {
            box-shadow: 0 0 8px rgba(0, 204, 102, 0.1) !important;
        }

        .home-btn {
            background: #4b967d;
            border: 1px solid #4b967d;
            width: 200px;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            margin: 30px auto;
        }
        .home-btn:hover {
            background: #427564;
        }
    </style>
</head>
<body class="dark-bg">
    <div id="app" class="min-h-screen dark-bg">
        <!-- Header -->
        <div class="accent-gradient p-8">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between">
                    <div>

                    </div>
                    <div class="text-6xl">üèÜ</div>

        <div class="max-w-7xl mx-auto p-6">

            <div class="card-dark rounded-xl shadow-lg mb-8 overflow-hidden">

                    <button id="games-tab" class="tab-btn flex items-center px-8 py-6 font-semibold transition-all duration-300 tab-active">

                    </button>
                    <button id="teams-tab" class="tab-btn flex items-center px-8 py-6 font-semibold transition-all duration-300 tab-inactive">

                    </button>
                    <button id="analytics-tab" class="tab-btn flex items-center px-8 py-6 font-semibold transition-all duration-300 tab-inactive">

            <!-- Loading Indicator -->
            <div id="loading" class="text-center py-12">
                <div class="inline-block w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full loading"></div>

            </div>

            <!-- Content Sections -->
            <div id="games-content" class="content-section hidden">
                <h2 class="text-3xl font-bold text-gray-800 mb-8">Recent Matches</h2>

            </div>

            <div id="teams-content" class="content-section hidden">
                <h2 class="text-3xl font-bold text-gray-800 mb-8">Team Statistics</h2>

        </div>
    </div>
    
    <a href="index.html" class="home-btn">üè† Home</a>

    <script>
        // Global state
        let gameData = {
            pastGames: [],
            rklRecords: {},
            nkaRecords: {},
            isDataLoaded: false
        };

        // CSV URLs
        const csvUrls = {
            pastGames: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTTf0HXaq3g2k7Yy9YOs21NNFYzlfPFlJkelXD5fdDHrG62y1mQVGQQ332H5itL8sALZ6VDNekoT7gy/pub?gid=0&single=true&output=csv',
            rklRecords: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTTf0HXaq3g2k7Yy9YOs21NNFYzlfPFlJkelXD5fdDHrG62y1mQVGQQ332H5itL8sALZ6VDNekoT7gy/pub?gid=92485797&single=true&output=csv',
            nkaRecords: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTTf0HXaq3g2k7Yy9YOs21NNFYzlfPFlJkelXD5fdDHrG62y1mQVGQQ332H5itL8sALZ6VDNekoT7gy/pub?gid=1585437687&single=true&output=csv'
        };

        // Tab functionality
        function initTabs() {
            const tabs = document.querySelectorAll('.tab-btn');
            const contents = document.querySelectorAll('.content-section');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetId = tab.id.replace('-tab', '-content');
                    
                    // Update tab styles
                    tabs.forEach(t => {
                        t.classList.remove('tab-active');
                        t.classList.add('tab-inactive');
                    });
                    tab.classList.add('tab-active');
                    tab.classList.remove('tab-inactive');
                    
                    // Show/hide content
                    contents.forEach(content => content.classList.add('hidden'));
                    document.getElementById(targetId).classList.remove('hidden');
                });
            });
        }

        // Helper function to parse score from string
        function parseScore(scoreStr) {
            // Remove commas and any non-numeric characters except digits
            const cleanScore = scoreStr.replace(/[^0-9]/g, '');
            return parseInt(cleanScore) || 0;
        }

        // Helper function to parse team string
        function parseTeamString(teamStr) {
            // Example: "penguins (rkl) (1-0) - 7,809 ‚úÖ"
            const parts = teamStr.trim();
            
            // Extract team name (everything before first parenthesis)
            const nameMatch = parts.match(/^([^(]+)/);
            const name = nameMatch ? nameMatch[1].trim() : '';
            
            // Extract league
            const leagueMatch = parts.match(/\(([^)]+)\)/);
            const league = leagueMatch ? leagueMatch[1].toLowerCase() : '';
            
            // Extract record
            const recordMatch = parts.match(/\(([0-9]+-[0-9]+)\)/);
            const record = recordMatch ? recordMatch[1] : '';
            
            // Extract score
            const scoreMatch = parts.match(/- ([0-9,]+)/);
            const score = scoreMatch ? parseScore(scoreMatch[1]) : 0;
            
            // Determine result (win/loss)
            const result = parts.includes('‚úÖ') ? 'win' : 'loss';
            
            return { name, league, record, score, result };
        }

        // CSV Data Loading
        async function loadCSVData() {
            try {
                const loadingEl = document.getElementById('loading');
                loadingEl.classList.remove('hidden');

                // Load all CSV files
                const [pastGamesResponse, rklResponse, nkaResponse] = await Promise.all([
                    fetch(csvUrls.pastGames),
                    fetch(csvUrls.rklRecords),
                    fetch(csvUrls.nkaRecords)
                ]);

                const [pastGamesText, rklText, nkaText] = await Promise.all([
                    pastGamesResponse.text(),
                    rklResponse.text(),
                    nkaResponse.text()
                ]);

                // Parse the data
                parsePastGamesCSV(pastGamesText);
                parseTeamRecordsCSV(rklText, 'rkl');
                parseTeamRecordsCSV(nkaText, 'nka');

                gameData.isDataLoaded = true;
                loadingEl.classList.add('hidden');
                
                // Show games content by default
                document.getElementById('games-content').classList.remove('hidden');
                
                renderAllContent();
            } catch (error) {
                console.error('Error loading CSV data:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-red-500 text-xl mb-4">‚ùå Error loading data</div>
                        <p class="text-muted">Please check the CSV URLs and try again.</p>
                    </div>
                `;
            }
        }

        // Parse past games CSV
        function parsePastGamesCSV(csvText) {
            const lines = csvText.split('\n').map(line => line.trim()).filter(line => line);
            gameData.pastGames = [];
            
            let i = 0;
            while (i < lines.length) {
                const line = lines[i];
                
                // Check if this line is a date
                if (line.includes('202') || line.match(/^[a-z]+ \d+(st|nd|rd|th) \d+/i)) {
                    const date = line;
                    const matches = [];
                    i++;
                    
                    // Parse matches for this date
                    while (i < lines.length && !lines[i].includes('202') && !lines[i].match(/^[a-z]+ \d+(st|nd|rd|th) \d+/i)) {
                        const currentLine = lines[i];
                        
                        // Look for team vs team pattern
                        if (currentLine.includes('vs (') && i + 2 < lines.length) {
                            const team1Str = lines[i - 1];
                            const vsLine = currentLine; // Contains format like "vs (2v2)"
                            const team2Str = lines[i + 1];
                            
                            // Extract format from vs line
                            const formatMatch = vsLine.match(/vs \(([^)]+)\)/);
                            const format = formatMatch ? formatMatch[1] : 'unknown';
                            
                            // Parse both teams
                            const team1 = parseTeamString(team1Str);
                            const team2 = parseTeamString(team2Str);
                            
                            if (team1.name && team2.name) {
                                matches.push({
                                    team1,
                                    team2,
                                    format
                                });
                            }
                            
                            i += 2; // Skip the team2 line
                        }
                        i++;
                    }
                    
                    if (matches.length > 0) {
                        gameData.pastGames.push({ date, matches });
                    }
                    continue;
                }
                i++;
            }
        }

        // Parse team records CSV
        function parseTeamRecordsCSV(csvText, league) {
            const lines = csvText.split('\n');
            const data = Papa.parse(csvText, {
                header: false,
                skipEmptyLines: true
            }).data;

            const records = league === 'rkl' ? gameData.rklRecords : gameData.nkaRecords;
            
            if (data.length < 2) return;
            
            // First row should contain team names (skip first empty column)
            const teamNames = data[0].slice(1).filter(name => name && name.trim());
            
            // Process each row
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                if (!row[0]) continue;
                
                const formatName = row[0].toLowerCase().trim();
                
                // For each team, get their record for this format
                teamNames.forEach((teamName, index) => {
                    const record = row[index + 1]; // +1 because first column is format name
                    if (record && record.trim()) {
                        const cleanTeamName = teamName.toLowerCase().trim();
                        
                        if (!records[cleanTeamName]) {
                            records[cleanTeamName] = {};
                        }
                        
                        records[cleanTeamName][formatName] = record.trim();
                    }
                });
            }
        }

        // Rendering functions
        function renderGameCard(match, index) {
            const team1Class = match.team1.result === 'win' ? 'win-card' : 'loss-card';
            const team2Class = match.team2.result === 'win' ? 'win-card' : 'loss-card';
            
            return `
                <div class="card-dark rounded-xl shadow-lg p-6 card-hover" style="border-left: 4px solid var(--accent-color);">
                    <div class="flex items-center justify-between mb-6">
                        <span class="accent-gradient px-4 py-2 rounded-full text-sm font-bold uppercase tracking-wide" style="background: linear-gradient(135deg, var(--accent-color), #00994d); color: var(--bg-color);">
                            ${match.format}
                        </span>
                        <span class="text-muted text-2xl font-bold">VS</span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-6">
                        <div class="${team1Class} text-center p-6 rounded-xl transform transition-all duration-300 hover:scale-105">
                            <h3 class="font-bold text-2xl capitalize mb-2">${match.team1.name}</h3>
                            <p class="text-sm opacity-90 uppercase tracking-wide mb-1">${match.team1.league}</p>
                            <p class="text-sm opacity-75 mb-3">${match.team1.record}</p>
                            <p class="text-3xl font-bold mb-3">${match.team1.score.toLocaleString()}</p>
                            <span class="text-2xl">${match.team1.result === 'win' ? 'üèÜ' : '‚ùå'}</span>
                        </div>
                        
                        <div class="${team2Class} text-center p-6 rounded-xl transform transition-all duration-300 hover:scale-105">
                            <h3 class="font-bold text-2xl capitalize mb-2">${match.team2.name}</h3>
                            <p class="text-sm opacity-90 uppercase tracking-wide mb-1">${match.team2.league}</p>
                            <p class="text-sm opacity-75 mb-3">${match.team2.record}</p>
                            <p class="text-3xl font-bold mb-3">${match.team2.score.toLocaleString()}</p>
                            <span class="text-2xl">${match.team2.result === 'win' ? 'üèÜ' : '‚ùå'}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderGames() {
            const container = document.getElementById('games-container');
            let html = '';
            
            gameData.pastGames.forEach((gameDay, dayIndex) => {
                html += `
                    <div class="mb-12">
                        <div class="flex items-center mb-6">
                            <span class="text-3xl mr-4" style="color: var(--accent-color);">üìÖ</span>
                            <h3 class="text-2xl font-bold capitalize" style="color: var(--accent-color);">${gameDay.date}</h3>
                        </div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            ${gameDay.matches.map((match, matchIndex) => renderGameCard(match, matchIndex)).join('')}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html || '<p class="text-muted text-center py-12">No games data available</p>';
        }

        function getAllTeams() {
            const teams = [];
            Object.keys(gameData.rklRecords).forEach(team => 
                teams.push({ name: team, league: 'RKL' })
            );
            Object.keys(gameData.nkaRecords).forEach(team => 
                teams.push({ name: team, league: 'NKA' })
            );
            return teams;
        }

        function getTeamStats(teamName, league) {
            const records = league === 'RKL' ? gameData.rklRecords : gameData.nkaRecords;
            const teamData = records[teamName.toLowerCase()];
            if (!teamData) return null;

            const parseRecord = (record) => {
                if (!record || record === '') return { wins: 0, losses: 0 };
                const cleaned = record.replace(/[()]/g, '');
                const [wins, losses] = cleaned.split('-').map(Number);
                return { wins: wins || 0, losses: losses || 0 };
            };

            return {
                allTime: parseRecord(teamData['all time record']),
                formats: Object.entries(teamData)
                    .filter(([key, value]) => key !== 'all time record' && value)
                    .map(([format, record]) => ({ format, ...parseRecord(record) }))
            };
        }

        function renderTeams() {
            const container = document.getElementById('teams-container');
            const teams = getAllTeams();
            
            let html = teams.map(team => {
                const stats = getTeamStats(team.name, team.league);
                if (!stats) return '';
                
                const totalGames = stats.allTime.wins + stats.allTime.losses;
                const winRate = totalGames > 0 ? (stats.allTime.wins / totalGames * 100).toFixed(1) : 0;
                
                return `
                    <div class="card-dark rounded-xl shadow-lg p-6 card-hover" style="border-top: 4px solid var(--accent-color);">
                        <div class="flex items-center justify-between mb-6">
                            <h3 class="text-2xl font-bold capitalize text-accent">${team.name}</h3>
                            <span class="bg-accent text-dark px-3 py-1 rounded-full text-sm font-bold" style="background-color: var(--accent-color); color: var(--bg-color);">
                                ${team.league}
                            </span>
                        </div>
                        
                        <div class="space-y-4 mb-6">
                            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                <span class="text-muted font-medium">Overall Record</span>
                                <span class="font-bold text-lg" style="color: var(--accent-color);">${stats.allTime.wins}-${stats.allTime.losses}</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                <span class="text-muted font-medium">Win Rate</span>
                                <span class="font-bold text-lg" style="color: var(--accent-color);">${winRate}%</span>
                            </div>
                        </div>
                        
                        ${stats.formats.length > 0 ? `
                            <div>
                                <h4 class="font-bold mb-3 border-b pb-2" style="color: var(--accent-color); border-color: var(--accent-color);">Format Records</h4>
                                <div class="space-y-2">
                                    ${stats.formats.map(format => `
                                        <div class="flex justify-between items-center">
                                            <span class="text-muted">${format.format}</span>
                                            <span class="font-semibold" style="color: var(--accent-color);">${format.wins}-${format.losses}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html || '<p class="text-muted text-center py-12 col-span-3">No team data available</p>';
        }

        function renderAnalytics() {
            const container = document.getElementById('analytics-container');
            const teams = getAllTeams();
            const totalGames = gameData.pastGames.reduce((sum, day) => sum + day.matches.length, 0);
            const allScores = [];
            
            gameData.pastGames.forEach(day => {
                day.matches.forEach(match => {
                    allScores.push(match.team1.score, match.team2.score);
                });
            });
            
            const highestScore = allScores.length > 0 ? Math.max(...allScores) : 0;
            const averageScore = allScores.length > 0 ? Math.round(allScores.reduce((a, b) => a + b, 0) / allScores.length) : 0;
            
            // Calculate league stats
            const rklTeams = teams.filter(t => t.league === 'RKL').length;
            const nkaTeams = teams.filter(t => t.league === 'NKA').length;
            
            // Game format stats
            const formatStats = {};
            gameData.pastGames.forEach(day => {
                day.matches.forEach(match => {
                    formatStats[match.format] = (formatStats[match.format] || 0) + 1;
                });
            });
            
            // Team performance stats
            const teamStats = teams.map(team => {
                const stats = getTeamStats(team.name, team.league);
                if (!stats) return null;
                const totalGames = stats.allTime.wins + stats.allTime.losses;
                const winRate = totalGames > 0 ? (stats.allTime.wins / totalGames * 100) : 0;
                return { ...team, stats, winRate, totalGames };
            }).filter(Boolean).sort((a, b) => b.winRate - a.winRate);
            
            const html = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="accent-gradient text-dark rounded-xl shadow-lg p-6 text-center card-hover">
                        <div class="text-4xl mb-4">üë•</div>
                        <h3 class="text-3xl font-bold mb-2">${teams.length}</h3>
                        <p class="opacity-90">Total Teams</p>
                    </div>
                    <div class="accent-gradient text-dark rounded-xl shadow-lg p-6 text-center card-hover">
                        <div class="text-4xl mb-4">üèüÔ∏è</div>
                        <h3 class="text-3xl font-bold mb-2">2</h3>
                        <p class="opacity-90">Active Leagues</p>
                    </div>
                    <div class="accent-gradient text-dark rounded-xl shadow-lg p-6 text-center card-hover">
                        <div class="text-4xl mb-4">üéÆ</div>
                        <h3 class="text-3xl font-bold mb-2">${totalGames}</h3>
                        <p class="opacity-90">Games Played</p>
                    </div>
                    <div class="accent-gradient text-dark rounded-xl shadow-lg p-6 text-center card-hover">
                        <div class="text-4xl mb-4">üèÜ</div>
                        <h3 class="text-3xl font-bold mb-2">${highestScore.toLocaleString()}</h3>
                        <p class="opacity-90">Highest Score</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                    <!-- League Breakdown -->
                    <div class="card-dark rounded-xl shadow-lg p-6">
                        <h3 class="text-xl font-bold text-accent mb-4 flex items-center">
                            <span class="mr-2">üèÖ</span>
                            League Breakdown
                        </h3>
                        <div class="space-y-4">

                                <span class="font-semibold text-accent">RKL Teams</span>
