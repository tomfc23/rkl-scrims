        function getAllTeams() {
            const teams = [];
            Object.keys(gameData.rklRecords).forEach(team => 
                teams.push({ name: team, league: 'RKL' })
            );
            Object.keys(gameData.nkaRecords).forEach(team => 
                teams.push({ name: team, league: 'NKA' })
            );
            return teams;
        }

        function getTeamStats(teamName, league) {
            const records = league === 'RKL' ? gameData.rklRecords : gameData.nkaRecords;
            const teamData = records[teamName.toLowerCase()];
            if (!teamData) return null;

            const parseRecord = (record) => {
                if (!record || record === '') return { wins: 0, losses: 0 };
                const cleaned = record.replace(/[()]/g, '');
                const [wins, losses] = cleaned.split('-').map(Number);
                return { wins: wins || 0, losses: losses || 0 };
            };

            return {
                allTime: parseRecord(teamData.allTime),
                formats: Object.entries(teamData)
                    .filter(([key, value]) => key !== 'allTime' && value)
                    .map(([format, record]) => ({ format, ...parseRecord(record) }))
            };
        }

                return `

                            </div>

                                <span class="text-gray-600 font-medium">Win Rate</span>
                                <span class="font-bold text-lg text-green-600">${winRate}%</span>
                            </div>
                        </div>
